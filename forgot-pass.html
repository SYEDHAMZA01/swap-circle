<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" >
</head>
<body>
    
    <div id="wrapper">
        <div class="container-fluid">
            <div class="row login min-vh-100">
                <div class="col-lg-6 left d-lg-flex align-items-center justify-content-center justify-content-md-start py-5 d-none">
                    <img src="./assets/images/Rocket_Boy_Flatline.png" class="img-fluid w-75 mx-auto" alt="image">
                </div>
                <div class="col-lg-6 d-flex flex-column justify-content-sm-around justify-content-center align-items-center flex-wrap  py-5">
                    <div class="logo text-center">
                        <img src="./assets/images/logo.png" class="img-fluid img-logo" alt="image">
                        <h3 class="main-heading mt-4">Forget Password?</h3>
                        <p class="sub-heading">Enter your registered email to reset <br/> your password.</p>
                        <form action="" class="mt-5">
                            <div class="form-group mb-3 position-relative">
                                <span class="input-icon"><img src="./assets/images/icons/email.png" class="img-fluid" ></span>
                                <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                            </div>
                            <button type="submit" class="btn btn-login btn-primary w-100 mt-5">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!-- Script -->
        <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
